name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mv: mv2
            blocklist: blocklist
            args: "--mv=mv2"
            run-tests: true
          - mv: mv2
            blocklist: no-blocklist
            args: "--mv=mv2 --no-blocklist"
            run-tests: false
          - mv: mv3
            blocklist: blocklist
            args: "--mv=mv3"
            run-tests: true
          - mv: mv3
            blocklist: no-blocklist
            args: "--mv=mv3 --no-blocklist"
            run-tests: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable corepack
        run: corepack enable
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.11.0 --activate
      - name: Install dependencies
        run: pnpm install
      - name: Clean workspace
        run: pnpm run clean
      - name: Build ${{ matrix.mv }} (${{ matrix.blocklist }})
        run: pnpm run build:variant -- ${{ matrix.args }}
      - name: Test
        if: matrix.run-tests == 'true'
        run: pnpm test
